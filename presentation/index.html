<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="list/reset.css">
		<link rel="stylesheet" href="list/reveal.css">
		<link rel="stylesheet" href="list/theme/night.css">
		<link rel="stylesheet" href="style.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="zoom">
				<img class="aws-logo" data-src="images/aws-logo.png">
				<div>
				<span class="fragment" data-fragment-index="1">Storage</span>
				<span class="fragment" data-fragment-index="2">Compute</span>
				<span class="fragment" data-fragment-index="3">Messaging</span>
				</div>
			</section>
				<section>
				<section>
					<img class="aws-logo" data-src="images/AWS-PNG.png">
				</section>
				<section data-transition="convex">
					<img class="fragment" data-fragment-index="1" data-src="images/Arch-Category_Application-Integration_64.png">
					<img class="fragment" data-fragment-index="2" data-src="images/Arch-Category_Cloud-Financial-Management_64.png">
					<img class="fragment" data-fragment-index="3" data-src="images/Arch-Category_Blockchain_64.png">
					<img class="fragment" data-fragment-index="4" data-src="images/Arch-Category_Business-Applications_64.png">
					<img class="fragment" data-fragment-index="5" data-src="images/Arch-Category_Database_64.png">
					<img class="fragment" data-fragment-index="6" data-src="images/Arch-Category_Machine-Learning_64.png">
					<img class="fragment" data-fragment-index="7" data-src="images/Arch-Category_Compute_64.png">
					<img class="fragment" data-fragment-index="8" data-src="images/Arch-Category_Internet-of-Things_64.png">
				</section>
				</section>
				<section>
					<section>
						<img class="fragment" data-fragment-index="1" data-src="images/robotics.png">
					    <img class="fragment" data-fragment-index="2" width="100" height="100" data-src="images/Arch-Category_Robotics_64.png">
						<div class="robomaker"><h2>ROBOMAKER</h2>
						</div>
					</section>
					</section>
					<section data-transition="zoom">
						<iframe src="https://giphy.com/embed/Zjnu8vhLnbqzC" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
				</section>
				<section>
					    <img class="fragment" data-fragment-index="2" width="500" data-src="images/iot-core.png">
						<img class="fragment" data-fragment-index="1" width="100" height="100" data-src="images/Arch-Category_Internet-of-Things_64.png">
						<h2>IOT CORE</h2>
				</section>
				<section data-transition="zoom">
					<iframe src="https://giphy.com/embed/8Am0UlfiwZcgEDOy4h" width="480" height="266" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
				</section>
				<section data-background-image="https://dev-systemtechnik.com/wp-content/uploads/2020/11/Diversity-1080x675.jpg">
					<img class="fragment" data-fragment-index="1" width="300" height="300" data-src="images/AWS-Ground-Station.png">
					<h2>GROUND STATION</h2>
				</section>
				<section>
					<section>
						<img class="fragment" data-fragment-index="1" width="800" data-src="https://cdn.mos.cms.futurecdn.net/Qn87yWq2nVmwuXotPPqbeR.jpg">
						<img class="fragment" data-fragment-index="2" width="100" height="100" data-src="images/Arch-Category_Compute_64.png">
					<h2>BRACKET</h2>
					</section>
				</section>
					<section>
						<img class="fragment" data-fragment-index="1" data-src="https://devopsdatacenter.files.wordpress.com/2024/04/amazon_ec2.png">
						<img class="fragment" data-fragment-index="2" data-src="https://coderlessons.com/wp-content/uploads/images/gur/faf7ae2e6d1c19962b826f7a15afb471.png">
					</section>
					<section>
						<div class="instance">
						<div class=" block first-instance">instance 1</div>
						<div class="block second-instance">instance 2</div>
						<div class="block third-instance">instance 3</div>
						</div>
						<h2 class="hipervisor">HIPERVISOR</h2>
						<h2 class="hardware">HARDWARE</h2>
					</section>
					<section data-transition="zoom">
						<img data-src="images/page-1.jpg">
					</section>
					<section>
						<img class="fragment" data-fragment-index="1" width="150" height="150" data-src="images/EC2.jpg">
					<img class="fragment" data-fragment-index="2" width="200" data-src="images/arrow.png">
					<img class="fragment" data-fragment-index="3" width="500" data-src="images/php.png">
					</section>
					<section data-transition="zoom">
						<img width="150%" data-src="https://miro.medium.com/v2/resize:fit:1126/0*Is9Ulbjp8zdvzPd4.png">
					</section>
					<section data-background-image="https://digitalcloud.training/wp-content/uploads/2022/01/Amazon-EC2-Auto-Scaling.jpg" >
					</section>
					<section>
						<iframe src="https://giphy.com/embed/H4nUqdNomOWzJfoIa6" width="480" height="269" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
					</section>
					<section>
						<img class="fragment" data-fragment-index="1" width="150" height="150" data-src="https://tech.cloud.nongshim.co.kr/wp-content/uploads/2021/10/eb-icon.png">
					<img class="fragment" data-fragment-index="2" width="500" data-src="https://pbs.twimg.com/media/CZGHPChUAAA3jqE?format=png&name=large">
                        <h2>ELASTIC BEANSTALK</h2>
					</section>
					<section>
						<h2>DO YOU EVEN<br />
							 NEED A SERVER?</h2>
					</section>
					<section>
						<img class="fragment" data-fragment-index="1" width="300" data-src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Amazon_Lambda_architecture_logo.svg/1200px-Amazon_Lambda_architecture_logo.svg.png">
						<img class="fragment" data-fragment-index="2" width="300" data-src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png">
						<div class="fragment faas" data-fragment-out>FaaS</div>
						<div class="fragment faas" data-fragment-out>aka SERVERLESS</div>
                        <h2>LAMBDA</h2>
					</section>
					<section>
							<img data-src="images/page-2.jpg">
					</section>
					<section data-background-image="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/penguin-in-the-snow-jie-fischer.jpg">
						<img class="img-border" data-src="https://www.gliffy.com/sites/default/files/image/2020-06/AWS-Snowball_dark-bg.png">
						<h2 class="snow">SNOW</h2>
					</section>
					<section>
						<img width="100%" data-src="images/page-3.jpg">
					</section>
					<section data-transition="zoom">
						<h2>
							END OF THE PRESENTATION
						</h2>
					</section>
					</section>
			</div>
		</div>

		<script src="list/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoPlayMedia: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
